
<div class="card mt-5 col-md-11" >
  <img class="card-img-top" [src]="outFrutAndVeg.img" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title text-center"></h5> 
    <a [ngStyle] = "{'color':   outFrutAndVeg.color}"class="card-text d-flex justify-content-center mb-3  text-decoration-none" [routerLink]="['/item',outFrutAndVeg.id]"> {{outFrutAndVeg.name}}</a>
      <div class="text-center"> 
        <button type="button" (click)="bariq.hanel()" class="btn btn-outline-info">-</button>
        <input type="number" min="0" [(ngModel)]="bariq.qash" step="0.5"  class="col-md-3" #mirg/> 
        <button type="button" (click)="bariq.gumarel()" class="btn btn-outline-info">+</button>
        <p class="text-danger">{{outFrutAndVeg.price * bariq.qash}}Դր</p>
      <button class="btn btn-success"   style="width:150px; height: 35px;" (click)="avelacnelZambyux(bariq.qash,outFrutAndVeg.price,outFrutAndVeg.name)" >Add to cart</button>
    </div>
  </div> 
</div>
